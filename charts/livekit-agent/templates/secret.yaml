apiVersion: v1
kind: Secret
metadata:
  name: {{ include "livekit-agent.fullname" . }}-secrets
type: Opaque
stringData:
  LIVEKIT_URL: {{ .Values.env.livekitUrl | quote }}
  LIVEKIT_API_KEY: {{ .Values.env.livekitApiKey | quote }}
  LIVEKIT_API_SECRET: {{ .Values.env.livekitApiSecret | quote }}
  OPENAI_API_KEY: {{ .Values.env.openaiApiKey | quote }}
  DEEPGRAM_API_KEY: {{ .Values.env.deepgramApiKey | quote }}
  CARTESIA_API_KEY: {{ .Values.env.cartesiaApiKey | quote }}

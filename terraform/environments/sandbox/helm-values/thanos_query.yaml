query:
  enabled: true
  replicaLabel:
    - replica

  dnsDiscovery:
    sidecarsService: "kube-prometheus-stack-thanos-discovery.monitoring.svc.cluster.local"
    sidecarsNamespace: "monitoring"

  stores:
    - dnssrv+_grpc._tcp.kube-prometheus-stack-thanos-discovery.monitoring.svc.cluster.local

service:
  type: ClusterIP
  port: 9090

serviceMonitor:
  enabled: true

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
